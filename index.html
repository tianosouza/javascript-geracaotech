<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Aula de Javascrip 11</title>

</head>
<body>
  <header>
    <input type="text" onkeyup="pesquisarTarefa()" id="busca" placeholder="pesquisar por titulo">
  </header>
  <main>
    <section id="tarefas">
      <h2>
        tarefas
        <button onclick="abrirModal()">Nova tarefa</button>
      </h2>
       <ul id="lista"></ul>
    </section>
    <section id="overlay" onclick="fecharModal()"></section>
    <div id="criarTarefa" class="modal">
      <form onsubmit="novaTarefa()">
        <h3>
          Criar tarefa
          <box-icon name='x' size="sm" onclick="fecharModal()"></box-icon>
        </h3>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" required>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>
        <button id="btn">Criar</button>
      </form>
    </div>
  </main>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="index.js"></script>
</body>
</html>
